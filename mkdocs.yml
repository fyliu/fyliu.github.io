site_name: My Docs

nav:
  - Home: index.md
  #- HfLA Website Docs: '!import https://github.com/hackforla/website-wiki?branch=main'
  #- CivicTechJobs Docs: '!import https://github.com/hackforla/CivicTechJobs?branch=main&docs_dir=mkdocs&config=mkdocs/mkdocs.yml'
  #- MkDocs: '!import https://github.com/mkdocs/mkdocs/?keep_docs_dir=True'
  #- MkDocs Material: '!import https://github.com/squidfunk/mkdocs-material?keep_docs_dir=False'
  - MkdocStrings: '!import https://github.com/mkdocstrings/mkdocstrings?keep_docs_dir=False&docs_dir=docs'
  - Developer:
    - Guides ideas: guides-ideas.md
    - Tools:
      - mkdocs: mkdocs.md

theme:
  name: material
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.indexes
    - navigation.sections

repo_url: https://github.com/fyliu/notes
repo_name: fyliu/notes
edit_uri: edit/main/docs/

plugins:
  - search
  - multirepo:
      cleanup: true
      keep_docs_dir: false
      #nav_repos:
      #  - name: mkdocs
      #    import_url: https://github.com/mkdocs/mkdocs/

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.betterem
  - pymdownx.blocks.details
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      title: On this page
      permalink: true
